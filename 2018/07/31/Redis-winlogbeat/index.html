                        <h3 id="&#x6709;&#x63A5;-Redis-&#x7684;-winlogbeat"><a href="#&#x6709;&#x63A5;-Redis-&#x7684;-winlogbeat" class="headerlink" title="&#x6709;&#x63A5; Redis &#x7684; winlogbeat"></a>&#x6709;&#x63A5; Redis &#x7684; winlogbeat</h3><h3 id="&#x9700;&#x8981;&#x66F4;&#x6539;&#x7684;&#x5730;&#x65B9;&#x53EA;&#x6709;&#x7B2C;-52-&#x884C;&#x7684;-ip&#x3001;62-&#x884C;&#x7684;-key&#x3001;66-&#x884C;&#x7684;&#x5BC6;&#x78BC;"><a href="#&#x9700;&#x8981;&#x66F4;&#x6539;&#x7684;&#x5730;&#x65B9;&#x53EA;&#x6709;&#x7B2C;-52-&#x884C;&#x7684;-ip&#x3001;62-&#x884C;&#x7684;-key&#x3001;66-&#x884C;&#x7684;&#x5BC6;&#x78BC;" class="headerlink" title="&#x9700;&#x8981;&#x66F4;&#x6539;&#x7684;&#x5730;&#x65B9;&#x53EA;&#x6709;&#x7B2C; 52 &#x884C;&#x7684; ip&#x3001;62 &#x884C;&#x7684; key&#x3001;66 &#x884C;&#x7684;&#x5BC6;&#x78BC;"></a>&#x9700;&#x8981;&#x66F4;&#x6539;&#x7684;&#x5730;&#x65B9;&#x53EA;&#x6709;&#x7B2C; 52 &#x884C;&#x7684; ip&#x3001;62 &#x884C;&#x7684; key&#x3001;66 &#x884C;&#x7684;&#x5BC6;&#x78BC;</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br></pre></td><td class="code"><pre><span class="line">###################### Winlogbeat Configuration Example ##########################</span><br><span class="line"></span><br><span class="line"># This file is an example configuration file highlighting only the most common</span><br><span class="line"># options. The winlogbeat.full.yml file from the same directory contains all the</span><br><span class="line"># supported options with more comments. You can use it as a reference.</span><br><span class="line">#</span><br><span class="line"># You can find the full configuration reference here:</span><br><span class="line"># https://www.elastic.co/guide/en/beats/winlogbeat/index.html</span><br><span class="line"></span><br><span class="line">#======================= Winlogbeat specific options ==========================</span><br><span class="line"></span><br><span class="line"># event_logs specifies a list of event logs to monitor as well as any</span><br><span class="line"># accompanying options. The YAML data type of event_logs is a list of</span><br><span class="line"># dictionaries.</span><br><span class="line">#</span><br><span class="line"># The supported keys are name (required), tags, fields, fields_under_root,</span><br><span class="line"># forwarded, ignore_older, level, event_id, provider, and include_xml. Please</span><br><span class="line"># visit the documentation for the complete details of each option.</span><br><span class="line"># https://go.es.io/WinlogbeatConfig</span><br><span class="line">winlogbeat.event_logs:</span><br><span class="line">  - name: Application</span><br><span class="line">    ignore_older: 72h</span><br><span class="line">  - name: Security</span><br><span class="line">  - name: System</span><br><span class="line"></span><br><span class="line">#================================ General =====================================</span><br><span class="line"></span><br><span class="line"># The name of the shipper that publishes the network data. It can be used to group</span><br><span class="line"># all the transactions sent by a single shipper in the web interface.</span><br><span class="line">#name:</span><br><span class="line"></span><br><span class="line"># The tags of the shipper are included in their own field with each</span><br><span class="line"># transaction published.</span><br><span class="line">#tags: [&quot;service-X&quot;, &quot;web-tier&quot;]</span><br><span class="line"></span><br><span class="line"># Optional fields that you can specify to add additional information to the</span><br><span class="line"># output.</span><br><span class="line">fields:</span><br><span class="line">  env: wineventlog</span><br><span class="line"></span><br><span class="line">#================================ Outputs =====================================</span><br><span class="line"></span><br><span class="line">#------------------------------- Redis output ----------------------------------</span><br><span class="line">output.redis:</span><br><span class="line">  # Boolean flag to enable or disable the output module.</span><br><span class="line">  enabled: true</span><br><span class="line"></span><br><span class="line">  # The list of Redis servers to connect to. If load balancing is enabled, the</span><br><span class="line">  # events are distributed to the servers in the list. If one server becomes</span><br><span class="line">  # unreachable, the events are distributed to the reachable servers only.</span><br><span class="line">  # &#x6A5F;&#x5668; IP</span><br><span class="line">  hosts: [&quot;127.0.0.1&quot;]</span><br><span class="line"></span><br><span class="line">  # The Redis port to use if hosts does not contain a port number. The default</span><br><span class="line">  # is 6379.</span><br><span class="line">  # port: 14011</span><br><span class="line"></span><br><span class="line">  # The name of the Redis list or channel the events are published to. The</span><br><span class="line">  # default is winlogbeat.</span><br><span class="line"></span><br><span class="line">  # &#x9A57;&#x8B49; redis key</span><br><span class="line">  key: winlogbeat </span><br><span class="line"></span><br><span class="line">  # The password to authenticate with. The default is no authentication.</span><br><span class="line">  # redis &#x8A2D;&#x5B9A;&#x7684;&#x5BC6;&#x78BC;</span><br><span class="line">  password: 123456</span><br></pre></td></tr></table></figure>
