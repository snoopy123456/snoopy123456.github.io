n class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br></pre></td><td class="code"><pre><span class="line">###################### Winlogbeat Configuration Example ##########################</span><br><span class="line"></span><br><span class="line"># This file is an example configuration file highlighting only the most common</span><br><span class="line"># options. The winlogbeat.reference.yml file from the same directory contains all the</span><br><span class="line"># supported options with more comments. You can use it as a reference.</span><br><span class="line">#</span><br><span class="line"># You can find the full configuration reference here:</span><br><span class="line"># https://www.elastic.co/guide/en/beats/winlogbeat/index.html</span><br><span class="line"></span><br><span class="line">#======================= Winlogbeat specific options ==========================</span><br><span class="line"></span><br><span class="line"># event_logs specifies a list of event logs to monitor as well as any</span><br><span class="line"># accompanying options. The YAML data type of event_logs is a list of</span><br><span class="line"># dictionaries.</span><br><span class="line">#</span><br><span class="line"># The supported keys are name (required), tags, fields, fields_under_root,</span><br><span class="line"># forwarded, ignore_older, level, event_id, provider, and include_xml. Please</span><br><span class="line"># visit the documentation for the complete details of each option.</span><br><span class="line"># https://go.es.io/WinlogbeatConfig</span><br><span class="line">winlogbeat.event_logs:</span><br><span class="line">  - name: Application</span><br><span class="line">    ignore_older: 72h</span><br><span class="line">  - name: Security</span><br><span class="line">  - name: System</span><br><span class="line"></span><br><span class="line">#==================== Elasticsearch template setting ==========================</span><br><span class="line"></span><br><span class="line">setup.template.settings:</span><br><span class="line">  index.number_of_shards: 3</span><br><span class="line">  #index.codec: best_compression</span><br><span class="line">  #_source.enabled: false</span><br><span class="line"></span><br><span class="line">#================================ General =====================================</span><br><span class="line"></span><br><span class="line"># The name of the shipper that publishes the network data. It can be used to group</span><br><span class="line"># all the transactions sent by a single shipper in the web interface.</span><br><span class="line">#name:</span><br><span class="line"></span><br><span class="line"># The tags of the shipper are included in their own field with each</span><br><span class="line"># transaction published.</span><br><span class="line">#tags: [&quot;service-X&quot;, &quot;web-tier&quot;]</span><br><span class="line"></span><br><span class="line"># Optional fields that you can specify to add additional information to the</span><br><span class="line"># output.</span><br><span class="line">#fields:</span><br><span class="line">#  env: staging</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#============================== Dashboards =====================================</span><br><span class="line"># These settings control loading the sample dashboards to the Kibana index. Loading</span><br><span class="line"># the dashboards is disabled by default and can be enabled either by setting the</span><br><span class="line"># options here, or by using the `-setup` CLI flag or the `setup` command.</span><br><span class="line">#setup.dashboards.enabled: false</span><br><span class="line"></span><br><span class="line"># The URL from where to download the dashboards archive. By default this URL</span><br><span class="line"># has a value which is computed based on the Beat name and version. For released</span><br><span class="line"># versions, this URL points to the dashboard archive on the artifacts.elastic.co</span><br><span class="line"># website.</span><br><span class="line">#setup.dashboards.url:</span><br><span class="line"></span><br><span class="line">#============================== Kibana =====================================</span><br><span class="line"></span><br><span class="line"># Starting with Beats version 6.0.0, the dashboards are loaded via the Kibana API.</span><br><span class="line"># This requires a Kibana endpoint configuration.</span><br><span class="line">setup.kibana:</span><br><span class="line"></span><br><span class="line">  # Kibana Host</span><br><span class="line">  # Scheme and port can be left out and will be set to the default (http and 5601)</span><br><span class="line">  # In case you specify and additional path, the scheme is required: http://localhost:5601/path</span><br><span class="line">  # IPv6 addresses should always be defined as: https://[2001:db8::1]:5601</span><br><span class="line">  #host: &quot;localhost:5601&quot;</span><br><span class="line"></span><br><span class="line">#============================= Elastic Cloud ==================================</span><br><span class="line"></span><br><span class="line"># These settings simplify using winlogbeat with the Elastic Cloud (https://cloud.elastic.co/).</span><br><span class="line"></span><br><span class="line"># The cloud.id setting overwrites the `output.elasticsearch.hosts` and</span><br><span class="line"># `setup.kibana.host` options.</span><br><span class="line"># You can find the `cloud.id` in the Elastic Cloud web UI.</span><br><span class="line">#cloud.id:</span><br><span class="line"></span><br><span class="line"># The cloud.auth setting overwrites the `output.elasticsearch.username` and</span><br><span class="line"># `output.elasticsearch.password` settings. The format is `&lt;user&gt;:&lt;pass&gt;`.</span><br><span class="line">#cloud.auth:</span><br><span class="line"></span><br><span class="line">#================================ Outputs =====================================</span><br><span class="line"></span><br><span class="line"># Configure what output to use when sending the data collected by the beat.</span><br><span class="line"></span><br><span class="line">#-------------------------- Elasticsearch output ------------------------------</span><br><span class="line">output.elasticsearch:</span><br><span class="line">  # Array of hosts to connect to.</span><br><span class="line">  # &#x6A5F;&#x5668; IP</span><br><span class="line">  hosts: [&quot;127.0.0.1:9200&quot;]</span><br><span class="line"></span><br><span class="line">  # Optional protocol and basic auth credentials.</span><br><span class="line">  #protocol: &quot;https&quot;</span><br><span class="line">  #username: &quot;elastic&quot;</span><br><span class="line">  #password: &quot;changeme&quot;</span><br><span class="line"></span><br><span class="line">#----------------------------- Logstash output --------------------------------</span><br><span class="line">#output.logstash:</span><br><span class="line">  # The Logstash hosts</span><br><span class="line">  #hosts: [&quot;localhost:5044&quot;]</span><br><span class="line"></span><br><span class="line">  # Optional SSL. By default is off.</span><br><span class="line">  # List of root certificates for HTTPS server verifications</span><br><span class="line">  #ssl.certificate_authorities: [&quot;/etc/pki/root/ca.pem&quot;]</span><br><span class="line"></span><br><span class="line">  # Certificate for SSL client authentication</span><br><span class="line">  #ssl.certificate: &quot;/etc/pki/client/cert.pem&quot;</span><br><span class="line"></span><br><span class="line">  # Client Certificate Key</span><br><span class="line">  #ssl.key: &quot;/etc/pki/client/cert.key&quot;</span><br><span class="line"></span><br><span class="line">#================================ Logging =====================================</span><br><span class="line"></span><br><span class="line"># Sets log level. The default log level is info.</span><br><span class="line"># Available log levels are: error, warning, info, debug</span><br><span class="line">#logging.level: debug</span><br><span class="line"></span><br><span class="line"># At debug level, you can selectively enable logging only for some components.</span><br><span class="line"># To enable all selectors use [&quot;*&quot;]. Examples of other selectors are &quot;beat&quot;,</span><br><span class="line"># &quot;publish&quot;, &quot;service&quot;.</span><br><span class="line">#logging.selectors: [&quot;*&quot;]</span><br><span class="line"></span><br><span class="line">#============================== Xpack Monitoring ===============================</span><br><span class="line"># winlogbeat can export internal metrics to a central Elasticsearch monitoring</span><br><span class="line"># cluster.  This requires xpack monitoring to be enabled in Elasticsearch.  The</span><br><span class="line"># reporting is disabled by default.</span><br><span class="line"></span><br><span class="line"># Set to true to enable the monitoring reporter.</span><br><span class="line">#xpack.monitoring.enabled: false</span><br><span class="line"></span><br><span class="line"># Uncomment to send the metrics to Elasticsearch. Most settings from the</span><br><span class="line"># Elasticsearch output are accepted here as well. Any setting that is not set is</span><br><span class="line"># automatically inherited from the Elasticsearch output configuration, so if you</span><br><span class="line"># have the Elasticsearch output configured, you can simply uncomment the</span><br><span class="line"># following line.</span><br><span class="line">#xpack.monitoring.elasticsearch:</span><br></pre></td></tr></table></figure>
